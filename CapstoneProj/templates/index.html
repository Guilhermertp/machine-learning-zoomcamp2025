<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Volume Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f9ff 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 8px;
      font-size: 2.2rem;
    }
    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 28px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    /* Slider Styling */
    .slider-wrapper {
      position: relative;
    }
    input[type="range"] {
      width: 100%;
      height: 10px;
      border-radius: 10px;
      background: #e0e0e0;
      outline: none;
      -webkit-appearance: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 26px;
      height: 26px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
      transition: transform 0.2s;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }
    input[type="range"]::-moz-range-thumb {
      width: 26px;
      height: 26px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
    }

    .slider-value {
      position: absolute;
      right: 0;
      top: -36px;
      background: #1e3a8a;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      min-width: 50px;
      text-align: center;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s;
    }
    input[type="number"]:focus {
      border-color: #3b82f6;
      outline: none;
    }

    /* Holiday Checkbox */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #3b82f6;
    }

    /* Beautiful Weekday Selector */
    .weekday-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 12px;
    }
    .weekday-btn {
      flex: 1;
      min-width: 90px;
      padding: 12px 8px;
      background: #f1f5f9;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      color: #475569;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .weekday-btn:hover {
      background: #e0e7ff;
      border-color: #a5b4fc;
      transform: translateY(-2px);
    }
    .weekday-btn input[type="radio"] {
      display: none;
    }
    .weekday-btn input[type="radio"]:checked + span {
      color: white;
    }
    .weekday-btn input[type="radio"]:checked ~ span {
      background: #4f46e5;
    }
    .weekday-btn span {
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      padding: 12px 0;
      transition: all 0.3s;
    }
    .weekday-btn input[type="radio"]:checked + span {
      background: #4f46e5;
      color: white;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
    }

    /* Button */
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #3730a3, #4f46e5);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 6px 15px rgba(79, 70, 229, 0.3);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
    }

    /* Result */
    .result {
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(to right, #f0fdf4, #dcfce7);
      border: 2px solid #86efac;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #166534;
      display: none;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .weekday-selector {
        grid-template-columns: repeat(2, 1fr);
      }
      .weekday-btn {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Traffic Volume Predictor</h1>
    <p>Predict hourly traffic volume based on weather, time, and day.</p>

    <form id="predictForm">
      <!-- Hour -->
      <div class="form-group">
        <label for="hour">Hour of Day (0â€“23)</label>
        <div class="slider-wrapper">
          <input type="range" id="hour" name="hour" min="0" max="23" value="12">
          <div class="slider-value" id="hourVal">12</div>
        </div>
      </div>

      <!-- Temperature -->
      <div class="form-group">
        <label for="temp">Temperature (K)</label>
        <div class="slider-wrapper">
          <input type="range" id="temp" name="temp" min="-20" max="120" value="60">
          <div class="slider-value" id="tempVal">60</div>
        </div>
      </div>

      <!-- Rain -->
      <div class="form-group">
        <label for="rain_1h">Rain (mm in last hour)</label>
        <input type="number" id="rain_1h" name="rain_1h" min="0" max="50" step="0.1" value="0">
      </div>

      <!-- Snow -->
      <div class="form-group">
        <label for="snow_1h">Snow (mm in last hour)</label>
        <input type="number" id="snow_1h" name="snow_1h" min="0" max="10" step="0.1" value="0">
      </div>

      <!-- Clouds -->
      <div class="form-group">
        <label for="clouds_all">Cloudiness (%)</label>
        <div class="slider-wrapper">
          <input type="range" id="clouds_all" name="clouds_all" min="0" max="100" value="40">
          <div class="slider-value" id="cloudsVal">40</div>
        </div>
      </div>

      <!-- Holiday -->
      <div class="form-group checkbox-group">
        <input type="checkbox" id="is_holiday" name="is_holiday">
        <label for="is_holiday">Is it a Holiday?</label>
      </div>

      <!-- Weekdays - Beautiful Pill Menu -->
      <div class="form-group">
        <label>Weekday</label>
        <div class="weekday-selector">
          <label class="weekday-btn">
            <input type="radio" name="weekday" value="Monday">
            <span>Mon</span>
          </label>
          <label class="weekday-btn">
            <input type="radio" name="weekday" value="Tuesday">
            <span>Tue</span>
          </label>
          <label class="weekday-btn">
            <input type="radio" name="weekday" value="Wednesday" checked>
            <span>Wed</span>
          </label>
          <label class="weekday-btn">
            <input type="radio" name="weekday" value="Thursday">
            <span>Thu</span>
          </label>
          <label class="weekday-btn">
            <input type="radio" name="weekday" value="Friday">
            <span>Fri</span>
          </label>
          <label class="weekday-btn">
            <input type="radio" name="weekday" value="Saturday">
            <span>Sat</span>
          </label>
          <label class="weekday-btn">
            <input type="radio" name="weekday" value="Sunday">
            <span>Sun</span>
          </label>
        </div>
      </div>

      <button type="submit">Predict Traffic Volume</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    // Update slider values
    function updateSlider(sliderId, valueId) {
      const slider = document.getElementById(sliderId);
      const valueDisplay = document.getElementById(valueId);
      slider.addEventListener('input', () => {
        valueDisplay.textContent = slider.value;
      });
    }

    updateSlider('hour', 'hourVal');
    updateSlider('temp', 'tempVal');
    updateSlider('clouds_all', 'cloudsVal');

    // Form submission
    document.getElementById('predictForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const inputs = {
        temp: parseFloat(document.getElementById('temp').value),
        rain_1h: parseFloat(document.getElementById('rain_1h').value) || 0,
        snow_1h: parseFloat(document.getElementById('snow_1h').value) || 0,
        clouds_all: parseFloat(document.getElementById('clouds_all').value),
        hour: parseInt(document.getElementById('hour').value),
        is_holiday: document.getElementById('is_holiday').checked ? 1 : 0,
        weekday_Monday: 0,
        weekday_Tuesday: 0,
        weekday_Wednesday: 0,
        weekday_Thursday: 0,
        weekday_Friday: 0,
        weekday_Saturday: 0,
        weekday_Sunday: 0
      };

      const selectedWeekday = document.querySelector('input[name="weekday"]:checked');
      if (selectedWeekday) {
        inputs[`weekday_${selectedWeekday.value}`] = 1;
      }

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(inputs)
        });

        const data = await response.json();
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.textContent = `Predicted Traffic Volume: ${Math.round(data.prediction).toLocaleString()} vehicles/hour`;
      } catch (err) {
        console.error(err);
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        resultDiv.style.background = '#fee2e2';
        resultDiv.style.borderColor = '#fca5a5';
        resultDiv.style.color = '#991b1b';
        resultDiv.textContent = 'Error: Unable to get prediction. Please try again.';
      }
    });
  </script>
</body>
</html>
